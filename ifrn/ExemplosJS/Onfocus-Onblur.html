<html>
<head>
    <title>Exemplo de campo em foco com if-else</title>

    <script>
        function verificarFoco(emFoco) {
            var mensagem = document.getElementById('mensagem');
            
            if (emFoco) {
                mensagem.textContent = 'O campo de nome está em foco.';
            } else {
                mensagem.textContent = 'O campo de nome perdeu o foco.';
            }
        }
    </script>

</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" onfocus="verificarFoco(true)" onblur="verificarFoco(false)">
    <p id="mensagem"></p>
</body>
</html>
