<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo de mudan√ßa de cor de fundo</title>

    <script>
        function mudarCorDeFundo() {
            var selectCor = document.getElementById('cor');
            var corSelecionada = selectCor.value;
            document.body.style.backgroundColor = corSelecionada;
        }
    </script>

</head>
<body>
    
    <label for="cor">Escolha uma cor de fundo:</label>
    <select id="cor" onchange="mudarCorDeFundo()">
        <option value="white">Branco</option>
        <option value="red">Vermelho</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
    </select>

</body>
</html>
