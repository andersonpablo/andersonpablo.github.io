<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo de evento onload</title>

    <script>
        function minhaFuncao() {
            alert("A página foi completamente carregada.");
        }
    </script>

</head>
<body onload="minhaFuncao()">
    <h1>Página de Exemplo</h1>
    
</body>
</html>
