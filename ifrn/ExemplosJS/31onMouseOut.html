<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo de evento onMouseOut</title>
    <script>
        function mudarCor(elemento) {
            elemento.style.color = 'red';
        }

        function restaurarCor(elemento) {
            elemento.style.color = 'black'; 
        }
    </script>
</head>
<body>
    <p onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">Passe o mouse sobre este par√°grafo.</p>
</body>
</html>
