<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo de evento onBlur</title>


</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" onBlur="campoEmFoco()">
    <p id="mensagem"></p>

    
    <script>
        var mensagem = document.getElementById('mensagem');
        
        function campoEmFoco() {
            mensagem.textContent = 'O campo de nome est√° fora de foco.';
        }
    </script>
   
</body>
</html>
