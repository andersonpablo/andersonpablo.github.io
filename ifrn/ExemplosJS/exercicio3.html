<html>
<head>
    <meta charset="UTF-8"/>
    <title>Exemplo de invers√£o de string</title>
    <script>
        function inverterString() {

            var texto = prompt("Digite um texto:");
            var textoInvertido = "";

            for (var i = texto.length - 1; i >= 0; i--) {
                textoInvertido += texto[i];
            }

            return textoInvertido;
        }
    </script>
</head>
<body>
    <button onclick="exibirStringInvertida()">Inverter Texto</button>

    <script>
        function exibirStringInvertida() {
            var resultado = inverterString();
            alert("Texto Invertido: " + resultado);
        }
    </script>
</body>
</html>
