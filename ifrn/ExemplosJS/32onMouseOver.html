<html>
<head>
    
    <meta charset="UTF-8"/>
    <title>Exemplo de evento onMouseOver</title>
    
    <script>
        function mudarCor(elemento) {
            elemento.style.color = 'red';
        }
    </script>

</head>
<body>
    <p onmouseover="mudarCor(this)">Passe o mouse sobre este par√°grafo.</p>
</body>
</html>
