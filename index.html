<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
function mostrarRadio() {
  var checkBox = document.getElementById("gerarRelatorio");
  var text = document.getElementById("radio");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}


function download(url) {
  const a = document.createElement('a')
  a.href = url
  a.download = url.split('/').pop()
  document.body.appendChild(a)
  a.click()
  document.body.removeChild(a)
}


	</script>
</head>
<body>	
<label>Gerar Relat√≥rio:</label> 

<input type="checkbox" id="gerarRelatorio" onclick="">

<div id="radio" style="display:block">
	<input type="radio" id="xls" name="gerarRelatorio" onClick="download('projeto/teste.xls');">
	<label for="css">XLS</label><br>
	<input type="radio" id="csv" name="gerarRelatorio" onclick="download('projeto/teste.csv');">
	<label for="csv">CSV</label>
</div>
</body>
</html>
